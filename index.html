<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>JS Calculator</h1>
      <div id="display"></div>
      <div class="container">
        <div class="box"><div class="key" data-key="7">7</div></div>
        <div class="box"><div class="key" data-key="8">8</div></div>
        <div class="box"><div class="key" data-key="9">9</div></div>
        <div class="box"><div class="key" data-key="/">/</div></div>
        <div class="box"><div class="key" data-key="4">4</div></div>
        <div class="box"><div class="key" data-key="5">5</div></div>
        <div class="box"><div class="key" data-key="6">6</div></div>
        <div class="box"><div class="key" data-key="*">*</div></div>
        <div class="box"><div class="key" data-key="1">1</div></div>
        <div class="box"><div class="key" data-key="2">2</div></div>
        <div class="box"><div class="key" data-key="3">3</div></div>
        <div class="box"><div class="key" data-key="+">+</div></div>
        <div class="box"><div class="key" data-key="neg">+/-</div></div>
        <div class="box"><div class="key" data-key="0">0</div></div>
        <div class="box"><div class="key" data-key=".">.</div></div>
        <div class="box"><div class="key" data-key="-">-</div></div>
        <div class="box"><div class="key" data-key="Delete">C</div></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"><div class="key" data-key="=">=</div></div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
